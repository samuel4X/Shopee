
<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
        Mis pedidos
    </ion-title>
    
    <ion-buttons slot="start">
      <ion-button >
         <ion-icon color="primary" slot="icon-only"  name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']" >
        <ion-icon color="primary" slot="icon-only"  name="storefront-sharp"></ion-icon>
     </ion-button>
      <ion-button [routerLink]="['/perfil']" >
         <ion-icon color="primary" slot="icon-only"  name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="m-3">
    <ion-segment mode="ios" (ionChange)="($event)" value="nuevos">
      <ion-segment-button value="nuevos">
        <ion-label class="normal">nuevos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="culminados">
        <ion-label class="normal">culminados</ion-label>
      </ion-segment-button>
    </ion-segment>
</div>


  <ion-card  class="mt-5 mb-5">
    <ion-item>
      <ion-label class="normal">
          <p>
          </p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
